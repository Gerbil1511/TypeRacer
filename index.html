<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Welcome To TypeRacer!</title>
</head>

<body>

    <header>
        <div class="container mb-5">
            <div class="row">
                <div class="col text-center col-md-12 my-3">
                    <h1 class="header-title">TypeRacer</h1>
                    <button class="btn btn-light my-2" id="instructionsButton">
                        <i class="fas fa-info-circle mx-2" id="infoIcon"></i>Instructions</button>
                </div>
            </div>
        </div>
    </header>

<main>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="chooseDifficulty">Choose Difficulty</label>
                    <select class="form-select" id="chooseDifficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="test-area">
                    <p class="lead">Test your typing speed by typing the text shown below:</p>
                    <div class="mb-3 p-3 border" id="sampleText">

                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label visually-hidden" for="user-input">Please type Here</label>
                    <textarea class="form-control" id="textInput" rows="6" placeholder="Please click the start button to begin the test"></textarea>
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-lg" id="startBtn">Start</button>
                    <button class="btn btn-lg" id="stopBtn">Stop</button>
                    <button class="btn btn-lg" id="retryBtn">Retry</button>
                </div>
            </div>
            <div class="col-md-4">
                <div id="resultsArea" class="text-center">
                    <h2>Results</h2>
                    <div>
                        <p>Level: <span id="level">Easy</span></p>
                    </div>
                    <div>
                        <p>Time: <span id="time">0</span>s</p>
                    </div>
                    <div>
                        <p>WPM: <span id="wpm">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/33a7724bf9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
