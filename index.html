<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Welcome To TypeRacer!</title>
</head>

<body>

    <header>
        <div class="container mb-5">
            <div class="row">
                <div class="col text-center col-md-12 my-3">
                    <h1 class="header-title">TypeRacer</h1>
                    <button class="btn btn-light my-2" id="instructionsBtn">
                        <i class="fas fa-info-circle mx-2" id="infoIcon"></i>Instructions</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Choose Difficulty</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


    </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/33a7724bf9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
